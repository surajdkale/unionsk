
<html>
<head>
	<title>Simple Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="Index.css">
	<script src="Index.js"></script>
</head>
<body> 
	<div  align="center" id="div1">
		
		<table>
			<h1>Simple Interest Calculator</h1>
			<tr>
				<td id="td">Amount</td>
				<td id="td"><input id="p"></td>
			</tr>
			<tr>
				<td id="td">Interest Rate</td>
				<td id="td"> 
				<input type="range" min="0.5" max="100"  class="slider" id="range"><span id="demo"></span><span id="demo"></span>	
				</td>
			</tr>
			<tr>
				<td id="td"> No. of Years</td>
				<td id="td">
					<select id="n">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="calculate()">Compute Interest</button>
				</td>
			</tr>
			<tr>
				<td><span id="amount"></span></td>
			</tr><br>
			<tr>
				<td>
				<span id="rate"></span></td>
			</tr><br>
			<tr>
				<td>
				<span id="result"></span></td>
			</tr><br>
			<tr>
				<td>
				<span id="year"></span></td>
			</tr>
		</table>
		<footer>
			<h3>&copy; Everyone Can Get Rich</h3>
		</footer>
	</div>
	<script type="text/javascript">
		var slider= document.getElementById("range");
	var output= document.getElementById("demo");
	output.innerHTML=slider.value;

	slider.oninput= function()
	{
		output.innerHTML=this.value;
		
	}
	</script>
</body>
</html>
